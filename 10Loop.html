<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop - For/While/Do-While</title>
  </head>
  <body></body>
  <script>
    // var a = "Dhruv";
    // for (i = 0; i <= 10; i++) {
    //   document.write(a + "<br>");
    // }

    // INCREMENT
    // a++ post increment
    // -aa pre increment

    // 1 to 10 post increment
    // 10 to 1 pre decrement
    // FOR LOOP
    for (i = 0; i <= 10; i++) {
      document.write("Chirag" + "<br>");
    }

    console.log("Dhruv");
    console.log("Dhruv\n".repeat(10));

    document.write("<hr>");
    // WHILE LOOP
    var i = 0;
    while (i <= 10) {
      document.write(i++ + "<br>"); // (+ sign is known as "Concatenation" means it joins js with HTML)
    }

    document.write("<hr>"); //for a horizontal line
    // DO-WHILE LOOP
    var i = 1;
    do {
      document.write(i + "<br>");
      i++;
    } while (i <= 10);
  </script>
</html>
