<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // Function without parameter
    var a = 12;
    function funcwopara() {
      document.write(a);
    }
    funcwopara();

    // Function with paramenter
    function funcwpara(a) {
      document.write(a);
    }
    // Pass any value for function
    funcwpara(50);
    funcwpara("<hr>" + (49 + 1));
    funcwpara("<hr>" + 40);
    funcwpara("<hr>" + 100 * 5);
    funcwpara("<hr>" + 500 / 4);
  </script>
</html>
