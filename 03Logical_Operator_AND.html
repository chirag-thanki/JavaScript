<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical AND</title>
  </head>
  <body>
    <h1>Logical AND (&&)</h1>
  </body>
  <script>
    var a = 5;
    var b = 10;
    document.write(a < b && b > a);
    document.write(a < b && b < a);
    document.write(a == b && b > a);
    b = 5;
    document.write(a == b && b == a);
    document.write("<br><br>" + a, "<br>" + b);
  </script>
</html>
