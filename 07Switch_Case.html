<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case</title>
  </head>
  <body></body>
  <script>
    var day = 3;
    var dayname;
    switch (day) {
      case 1:
        dayname = "Monday";
        break;
      case 2:
        dayname = "Tuesday";
        break;
      case 3:
        dayname = "Wednesday";
        break;
      case 4:
        dayname = "Thursday";
        break;
      case 5:
        dayname = "Friday";
        break;
      case 6:
        dayname = "Saturday";
        break;
      case 7:
        dayname = "Sunday";
        break;
      default:
        dayname = "Invalid";
        break;
    }
    document.write(dayname);
  </script>
</html>
